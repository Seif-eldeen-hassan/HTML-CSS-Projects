<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=DM+Serif+Text:ital@0;1&family=DynaPuff:wght@400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Mystery+Quest&family=Pacifico&family=Quicksand:wght@300..700&family=Rubik+Iso&family=Zen+Dots&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="text-content">
        <h1>Get <span class="highlight">insights</span> that help <br> your business grow.</h1>
        <h2>Discover the benefits of data analytics and make</h2> 
        <h2>better decisions regarding revenue, customer</h2>
        <h2>experience, and overall efficiency.</h2>

        <div class="stats-container">
            <div class="stat-item">
                <h3>10k+</h3>
                <span class="stat">COMPANIES</span>
            </div>
            <div class="stat-item">
                <h3>314</h3>
                <span class="stat">TEMPLATES</span>
            </div>
            <div class="stat-item">
                <h3>12m+</h3>
                <span class="stat">QUERIES</span>
            </div>
        </div>
    </div>

    <div class="image-container">
        <img src="./images/image-header-desktop.jpg" />
    </div>
</div>


</body>
</html>
