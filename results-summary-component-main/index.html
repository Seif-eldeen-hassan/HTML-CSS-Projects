<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="./main.css">
  <link href="https://fonts.googleapis.com/css2?family=Clicker+Script&family=DM+Serif+Text:ital@0;1&family=DynaPuff:wght@400..700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca:wght@100..900&family=Lexend:wght@100..900&family=Mystery+Quest&family=Pacifico&family=Quicksand:wght@300..700&family=Rubik+Iso&family=Zen+Dots&display=swap" rel="stylesheet">

</head>
<body>
<div class="container">
  <div class="left_card">
    <h2> Your Result </h2> 
    <h1> 76  <span class="rate"> of 100 </span></h1> 
    <h3>Great <p>You scored higher than 65% of <br> the people who have taken <br> these tests.</p> </h3>
  </div> 
  <div class="right_card">
    <h1> Summary </h1>
    <div class="stats">
      <div class="stat1">
        <div class="Type">
          <img class="icon" src="./assets/images/icon-reaction.svg">
          <h2> Reaction </h2>
        </div>
        <span class="score">  <span> 80 </span> 
          <span class="highest"> / 100 </span>
        </span>
      </div>
      <div class="stat2">
        <div class="Type">
          <img class="icon" src="./assets/images/icon-memory.svg">
          <h2> Memory </h2>
        </div>
        <span class="score"> <span> 92 </span> 
          <span class="highest"> / 100 </span>
        </span>
      </div>
      <div class="stat3">
        <div class="Type">
          <img class="icon" src="./assets/images/icon-verbal.svg">
          <h2> Verbal </h2>
        </div>
        <span class="score"> <span> 61 </span>  
          <span class="highest"> / 100 </span>
        </span> 
      </div>
      <div class="stat4">
        <div class="Type">
          <img class="icon" src="./assets/images/icon-visual.svg">
          <h2> Visual </h2>
        </div>
        <span class="score"> <span> 72 </span>  
          <span class="highest"> / 100 </span>
        </span>
      </div>

    </div>
    <a class="cont" href="https://www.youtube.com/"> Continue</a>
  </div>

</div>



</body>
</html>
